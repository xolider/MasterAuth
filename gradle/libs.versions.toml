[versions]
kotlin = "2.1.0"
agp = "8.7.3"
navigation = "2.8.5"
compose-bom = "2025.01.00"
material = "1.12.0"
kotlinx-json = "1.8.0"
gms-code-scanner = "16.1.0"
coroutines-gms = "1.9.0"
kotp = "1.0.2"
security-crypto = "1.0.0"
